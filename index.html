<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
        <script module="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Timer</h1>
            <div class="heading">
                <div id="break-label">
                <h2>break-length</h2>
                <div class="break-container">
                    <div class=" break-increment btn box" id="break-increment"><ion-icon name="caret-up-outline"></ion-icon></div>
                    <h2 class="break-result box" id="break-length">5</h2>
                    <div class="break-decrement btn box" id="break-decrement"><ion-icon name="caret-down-outline"></ion-icon></div>
                </div>
                </div>
            
                <div id="session-label">
                <h2>session-length</h2>
                <div class="break-container">
                    <div class="session-increment btn box" id="session-increment"><ion-icon name="caret-up-outline"></ion-icon></div>
                    <h2 class="session-result box" id="session-length">25</h2>
                    <div class="session-decrement btn box" id="session-decrement"><ion-icon name="caret-down-outline"></ion-icon></div>
                </div>
                </div>
            </div>

            <div class="timer-container box" id="timer-container" >
              <h2 id="timer-label">Session</h2>
              <h1 id="time-left">25</h1>
            </div>
            <div id="start_stop">
                <div class="start btn box" id="start"><ion-icon name="play-sharp"></ion-icon></div>
                <div class="stop btn box" id="stop"><ion-icon name="pause-sharp"></ion-icon></div>
                <div class="reset btn box" id="reset"><ion-icon name="refresh-circle"></ion-icon></div>
              </div>
         </div>
        <script src="JS/index.js" async defer></script>
    </body>
</html>
