<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css">
        <script module="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="label">POMODORO</h1>
            <div class="heading">
                <div id="break-label">
                <h2 id="label">break</h2>
                <div class="break-container">
                    <button class=" break-increment btn box" id="break-increment"><ion-icon name="caret-up-outline" id="increase"></ion-icon></button>
                    <h2 class="break-result box" id="break-length">5</h2>
                    <button class="break-decrement btn box" id="break-decrement"><ion-icon name="caret-down-outline" id="decrease"></ion-icon></button>
                </div>
                </div>
            
                <div id="session-label">
                <h2 id="label">session</h2>
                <div class="break-container">
                    <button class="session-increment btn box" id="session-increment"><ion-icon name="caret-up-outline" id="increase"></ion-icon></button>
                    <h2 class="session-result box" id="session-length">25</h2>
                    <button class="session-decrement btn box" id="session-decrement"><ion-icon name="caret-down-outline" id="decrease"></ion-icon></button>
                </div>
                </div>
            </div>

            <div class="timer-container box" id="timer-container" >
              <h2 id="timer-label">Session</h2>
              <h1 id="time-left">25</h1>
            </div>
            <div id="start_stop">
                <button class="start btn box" id="start"><ion-icon name="play-sharp" id="play"></ion-icon></button>
                <button class="stop btn box" id="stop"><ion-icon name="pause-sharp" id="pause"></ion-icon></button>
                <button class="reset btn box" id="reset"><ion-icon name="refresh-circle" id="resets"></ion-icon></button>
              </div>
         </div>
        <script src="JS/index.js" async defer></script>
    </body>
</html>
